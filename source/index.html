<!DOCTYPE html>
<html>

  <head>
    <title>Runescape profile page</title>
    <link rel="stylesheet" href="/node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="shortcut icon" type="image/png" href="/icon/favicon.png" />
  </head>

  <body>
    <div class="mdl-card mdl-shadow--4dp" id="mainView">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Welcome</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1">Input your Runescape username and press enter</label>
          </div>
        </form>
        <small>&copy;2016 Steven Braham | <a href="https://github.com/stevenbraham/runescape-profile-page" target="_blank">Click here for more information about this tool</a></small>
      </div>
    </div>
    <script src="/node_modules/material-design-lite/material.min.js"></script>
  </body>

</html>
